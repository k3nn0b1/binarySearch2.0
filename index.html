<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo de Busca Binária</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/images/favIcon.svg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainSession">
      <div id="mainTitle">
        <img
          id="searchIcon"
          src="/src/assets/images/searchIcon.svg"
          alt="searchIcon"
        />
        <h1>Algoritmo de Busca Binária</h1>
      </div>
      <p id="subtitle">
        Pense em um número aleatório de 0 a 10 e o computador irá “adivinhar” no
        menor número possível de tentativas qual o número escolhido, seguindo o
        algoritmo de busca binária.
      </p>
    </div>

    <h2 id="isIt"></h2>

    <h2 id="call">Vamos lá!</h2>

    <div id="operators">
      <div class="containerButton">
      <button class="buttons" id="more">
        <img src="./src/assets/images/arrowUp.svg" alt="Maior" />
        
      </button>
      Maior
    </div>

    <div class="containerButton">
      <button class="buttons" id="equal"><img src="./src/assets/images/equalIcon.svg" alt="Igual"></button>
      Igual
    </div>
      <div class="containerButton">
      <button class="buttons" id="less">
        <img src="./src/assets/images/arrowDown.svg" alt="Menor" />
      </button>
      Menor
    </div>
    </div>

    <button id="start">Iniciar</button>
    <script src="./script.js"></script>
    
    <footer>
      Desenvolvido por Jonathan Costa.
    </footer>
  </body>
</html>
